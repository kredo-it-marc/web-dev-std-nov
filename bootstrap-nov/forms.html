<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required class="form-control">
            <div class="form-text">
                Password should be at least 8 characters long.
            </div>

            <!-- drop down list box -->
            <label for="device" class="form-label">Device</label>
            <select name="device" id="device" class="form-select">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>

            <!-- checkboxes -->
            <label for="" class="form-label">Select Hobbies:</label>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="hobby" id="biking" value="biking" class="form-check-input">
                <label for="biking" class="form-check-label">Biking</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="hobby" id="baking" value="baking" class="form-check-input">
                <label for="baking" class="form-check-label">Baking</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="hobby" id="gardening" value="gardening" class="form-check-input">
                <label for="gardening" class="form-check-label">Gardening</label>
            </div>

            <!-- radio buttons -->
            <label for="" class="form-label">Gender</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>

            <!-- sizing -->
            <input type="text" class="form-control form-control-lg mb-4"> <!--large-->
            <input type="text" class="form-control mb-4"> <!--normal / regular-->
            <input type="text" class="form-control form-control-sm mb-4"> <!--small-->

            <!-- Buttons -->
            <button class="btn btn-primary">Button</button>
            <a href="#" class="btn btn-success">Hyperlink</a>
            <input type="submit" value="Submit" class="btn btn-danger">

            <br>
            <!-- Outline -->
            <button class="btn btn-outline-warning">Button</button>
            <a href="#" class="btn btn-outline-dark">Hyperlink</a>
            <input type="submit" value="Submit" class="btn btn-outline-info">
           
            <br>
            <!-- Sizing -->
            <button class="btn btn-warning btn-sm">Button</button>
            <a href="#" class="btn btn-dark">Hyperlink</a>
            <input type="submit" value="Submit" class="btn btn-info btn-lg">
        </form>
    </div>
</body>
</html>
